<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Blogg</title>
  </head>
  <body>
    <nav>
      <a href="/">Hjem</a> | <a href="/blog/">Blogg</a>
    </nav>
    <main>
      <h1>Blogginnlegg</h1>
<ul>
<li><a href="/blog/forste-innlegg/">Mitt første blogginnlegg</a></li>
</ul>

    </main>

    <!-- Netlify Identity widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Init på alle sider
      if (window.netlifyIdentity) {
        netlifyIdentity.on('init', user => {
          // console.log('Identity init', user)
        });
        netlifyIdentity.init();
      }

      // Håndter invite / recovery tokens i URL-hashen
      (function handleIdentityTokens() {
        const h = window.location.hash || '';
        if (!window.netlifyIdentity || !h) return;

        if (h.includes('recovery_token=')) {
          // Reset-passord-flow
          netlifyIdentity.open('login');
        } else if (h.includes('invite_token=')) {
          // Aksepter invitasjon-flow
          netlifyIdentity.open('signup');
        }
      })();

      // (valgfritt) Etter vellykket login → hopp rett til /admin/
      if (window.netlifyIdentity) {
        netlifyIdentity.on('login', () => {
          window.location.href = '/admin/';
        });
      }
    </script>
  </body>
</html>
