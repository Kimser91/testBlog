backend:
  name: git-gateway
  branch: main

media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blogg"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Tittel", name: "title", widget: "string" }
      - { label: "Publisert dato", name: "date", widget: "datetime" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "post.njk" }
      - { label: "Tags", name: "tags", widget: "hidden", default: ["blog"] }
      - { label: "Innhold", name: "body", widget: "markdown" }
