backend:
  name: git-gateway
  branch: main

media_folder: "src/images/uploads"
public_folder: "/images/uploads"

media_library:
  name: upload

collections:
  - name: "blog"
    label: "Blogginnlegg"
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post.njk" }
      - { label: "Tags", name: "tags", widget: "hidden", default: ["blog"] }
      - { label: "Tittel", name: "title", widget: "string" }
      - { label: "Dato",  name: "date",  widget: "datetime" }
      - { label: "Innhold", name: "body", widget: "markdown" }
