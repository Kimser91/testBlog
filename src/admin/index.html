<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloggadmin</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <!-- Last inn Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
    <script>
      (function start() {
        if (window.CMS) {
          CMS.init();
          // Vis samme CSS i forhåndsvisningen
          CMS.registerPreviewStyle('/assets/css/styles.css');
        } else {
          setTimeout(start, 50);
        }
      })();
    </script>

    <!-- Netlify Identity widget slik at invite/recovery fungerer i admin også -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        netlifyIdentity.init();
      }
    </script>
  </body>
</html>
