<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloggadmin</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
    <script>
      (function start() {
        if (window.CMS) {
          CMS.init();
          // Bruk samme stil i preview-panelet
          CMS.registerPreviewStyle('/assets/style.css');
        } else {
          setTimeout(start, 50);
        }
      })();
    </script>

    <!-- Netlify Identity (kun logg feil) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        netlifyIdentity.init();
        netlifyIdentity.on('error', (err) => {
          console.error('[Identity suppressed error]', err);
        });
      }
    </script>
  </body>
</html>
